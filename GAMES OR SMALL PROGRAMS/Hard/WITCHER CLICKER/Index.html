<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="Pictures/Icon.png">

  <title>WITCHER CLICKER</title>
</head>

<body>
  <div class="container">
    <div class="left-bar">

      <h2 class="typeOfMonster">Monster<br>
        <span class="name">Psyduck</span>
      </h2>

      <h1 class="SwordPoints">
        <span class="NumberOfPoints">0</span>
        <span class="Swords">Swords⚔️</span>
        <br>
        Per second:
        <span class="SwordsForSecond">0</span>
        <br>
        Multiplayer click:
        <span class="Multiplayer">0</span>
      </h1>
      <div class="BackgroundofPokemon">
        <button class="image-button">
      </div>
      </button>
      <br>
      <h1 class="TIP">HIT HIM!</h1>

    </div>
    <div class="main-content">
      <h2 class="Theme">WHAT IF <span class="BackgroundWitcher">WITCHER</span> HUNT <span
          class="BackgroundPokemon">POKEMON'S</span> </h2>

      <div class="center">
        <h1 class="shop">⚔️ SHOP PRICE ⚔️</h1>
        <div class="photo-grid">
          <figure>
            <img src="Pictures/Blind/blind-1.png" alt="Pokeball" class="character-1">
            <figcaption class="priceb1">10</figcaption>
          </figure>
          <figure>
            <img src="Pictures/Blind/blind-2.png" alt="Pokeball" class="character-2">
            <figcaption class="priceb2">50</figcaption>
          </figure>
          <figure>
            <img src="Pictures/Blind/blind-3.png" alt="Pokeball" class="character-3">
            <figcaption class="priceb3">200</figcaption>
          </figure>
          <figure>
            <img src="Pictures/Blind/blind-4.png" alt="Pokeball" class="character-4">
            <figcaption class="priceb4">400</figcaption>
          </figure>
          <figure>
            <img src="Pictures/Blind/blind-5.png" alt="Pokeball" class="character-5">
            <figcaption class="priceb5">800</figcaption>
          </figure>
          <figure>
            <img src="Pictures/Blind/blind-6.png" alt="Pokeball" class="character-6">
            <figcaption class="priceb6">1600</figcaption>
          </figure>
        </div>
      </div>
    </div>
    <div class="right-bar">
      <h1 class='ShopLabel'>SHOP</h1>
      <div class="Shop">
        <button class="Buttons" id="ButtonOneBonus"></button>
        <button class="Buttons" id="ButtonTwoBonus"></button>
        <button class="Buttons" id="ButtonThreeBonus"></button>
        <button class="Buttons" id="ButtonFourBonus"></button>
        <button class="Buttons" id="ButtonFiveBonus"></button>
      </div>
      <div class="ShopUpgraid">
        <button class="ButtonsShop" id="ButtonOneShop"></button><br>
        <button class="ButtonsShop" id="ButtonTwoShop"></button><br>
        <button class="ButtonsShop" id="ButtonThreeShop"></button><br>
        <button class="ButtonsShop" id="ButtonFourShop"></button><br>
        <button class="ButtonsShop" id="ButtonFiveShop"></button><br>
        <button class="ButtonsShop" id="ButtonSixShop"></button><br>
        <button class="ButtonsShop" id="ButtonSevenShop"></button><br>
      </div>
    </div>
    <footer class="footer">© Krystian Jank</footer>
  </div>
  <script src="Script.js"></script>
</body>

</html>
