<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="/Pictures/icon.png">
  <title>BLACKJACK</title>
</head>

<body>
  <h1 class="Round">ROUND: <span class="round">0</span></h1>
  <main>
    <section class="player player--0 player--active">
      <h2 class="name" id="name--0">Player</h2>
      <h2 class="name" id="text--0">Left to hit!</h2>
      <p class="score" id="score--0">0</p>
      <div class="current">
        <p class="current-label">Current</p>
        <p class="current-score" id="current--0">0</p>
      </div>
    </section>
    <section class="player bot--1">
      <h2 class="name" id="name--1">Bot</h2>
      <p class="score" id="botScore--1">0</p>
      <div class="current">
        <p class="current-label">Current</p>
        <p class="current-score" id="current--1">?</p>
      </div>
    </section>
    <img src="Pictures/Card-2.png" alt="Playing Cards" class="cards" />
    <button class="btn btn--next">🔄 Next round</button>
    <button class="btn btn--roll">🃏 Draw a card</button>
    <button class="btn btn--hold">📥 Hold</button>
  </main>
  <div class="HP">
    <img src="Pictures/Hearts.png">
    <img src="Pictures/Hearts.png">
    <img src="Pictures/Hearts.png">
  </div>
  <button class="newGame btn--newGame">New game</button>
   <footer>Krystian Jank</footer>
  <script src="script.js"></script>
</body>

</html>
